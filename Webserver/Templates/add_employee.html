{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Add New Employee</h2>

    <form id="addEmployeeForm" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="full_name" name="full_name" required>
        </div>

        <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <input type="text" class="form-control" id="department" name="department" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="mb-3">
            <label for="profile_pic" class="form-label">Profile Picture</label>
            <input type="file" class="form-control" id="profile_pic" name="profile_pic" accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary">Add Employee</button>
    </form>

    <div id="responseMessage" class="alert mt-3" style="display: none;"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    console.log("✅ JavaScript Loaded");

    let token = localStorage.getItem("token");

    if (!token) {
        console.error("❌ No token found. Redirecting to login...");
        window.location.href = "/auth/admin/login";  
        return;
    }

    token = token.startsWith("Bearer ") ? token : `Bearer ${token}`;  
    console.log("✅ Sending Token:", token);

    // Verify token before allowing form submission
    fetch("/auth/admin/verify", {
        method: "GET",
        headers: {
            "Authorization": token,
            "Content-Type": "application/json"
        },
        mode: "cors",
        credentials: "include"
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            console.error("❌ Unauthorized! Redirecting to login...");
            window.location.href = "/auth/admin/login";
            return;
        }
        console.log("✅ Token Verified:", data);
    })
    .catch(error => {
        console.error("❌ Fetch Error:", error);
        window.location.href = "/auth/admin/login";  
    });

    // Handle form submission
    document.getElementById("addEmployeeForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const formData = new FormData();
        formData.append("full_name", document.getElementById("full_name").value);
        formData.append("department", document.getElementById("department").value);
        formData.append("email", document.getElementById("email").value);
        formData.append("password", document.getElementById("password").value);
        formData.append("profile_pic", document.getElementById("profile_pic").files[0]);

        console.log("✅ Sending request to add employee...");

        fetch("/employees/", {
            method: "POST",
            headers: {
                "Authorization": token
            },
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            console.log("✅ Server Response:", data);
            let responseDiv = document.getElementById("responseMessage");
            responseDiv.style.display = "block";

            if (data.error) {
                responseDiv.classList.add("alert-danger");
                responseDiv.innerText = "❌ Error: " + data.error;
            } else {
                responseDiv.classList.add("alert-success");
                responseDiv.innerText = "✅ " + data.message;
                document.getElementById("addEmployeeForm").reset();
            }
        })
        .catch(error => {
            console.error("❌ Failed to add employee:", error);
            let responseDiv = document.getElementById("responseMessage");
            responseDiv.style.display = "block";
            responseDiv.classList.add("alert-danger");
            responseDiv.innerText = "❌ Network error. Please try again.";
        });
    });
});
</script>

{% endblock %}
