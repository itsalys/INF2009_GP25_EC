{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Admin Login</h2>
    <form id="loginForm">
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    fetch("/auth/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
        mode: "cors",  // ✅ Required for cross-origin requests
        credentials: "include"  // ✅ Ensure cookies & headers are passed
    })
    .then(response => response.json().then(data => ({ status: response.status, body: data }))) 
    .then(({ status, body }) => {
        if (status === 200 && body.token) {
            localStorage.setItem("token", body.token);  // ✅ Store JWT in localStorage
            window.location.href = "/auth/admin/dashboard";
        } else {
            showError(body.error || "An unknown error occurred.");
        }
    })
    .catch(error => {
        console.error("Login failed:", error);
        showError("A network error occurred. Please try again.");
    });

    function showError(message) {
        document.getElementById("errorMessage").innerText = message;
        document.getElementById("errorMessage").style.display = "block";
    }
});
</script>

{% endblock %}
