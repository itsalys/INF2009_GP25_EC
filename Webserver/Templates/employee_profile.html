{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Employee Profile</h2>

    <div id="employee-details">
        <p><strong>Employee ID:</strong> <span id="emp-id"></span></p>
        <p><strong>Full Name:</strong> <span id="emp-name"></span></p>
        <p><strong>Email:</strong> <span id="emp-email"></span></p>
        <p><strong>Department:</strong> <span id="emp-department"></span></p>
        <img id="profile-pic" class="img-fluid" alt="Profile Picture">
    </div>

    <form id="profilePicForm" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="profile_pic" class="form-label">Update Profile Picture</label>
            <input type="file" class="form-control" id="profile_pic" name="profile_pic" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <div id="responseMessage" class="alert mt-3" style="display: none;"></div>

    <a href="/employees/list" class="btn btn-secondary mt-3">Back to Employee List</a>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    console.log("✅ Employee Profile Loaded");

    let token = localStorage.getItem("token");

    if (!token) {
        console.error("❌ No token found. Redirecting to login...");
        window.location.href = "/auth/admin/login";  
        return;
    }

    token = token.startsWith("Bearer ") ? token : `Bearer ${token}`;  
    console.log("✅ Sending Token:", token);

    const employeeId = window.location.pathname.split("/")[2]; // Extract employee ID from URL

    // Fetch employee data
    fetch(`/employees/${employeeId}`, {
        method: "GET",
        headers: {
            "Authorization": token,
            "Content-Type": "application/json"
        },
        mode: "cors",
        credentials: "include"
    })
    .then(response => response.json())
    .then(data => {
        console.log("✅ Employee Data Received:", data);

        if (data.error) {
            console.error("❌ Error fetching employee:", data.error);
            return;
        }

        document.getElementById("emp-id").innerText = data.id;
        document.getElementById("emp-name").innerText = data.name;
        document.getElementById("emp-email").innerText = data.email;
        document.getElementById("emp-department").innerText = data.department;
        if (data.profile_pic) {
            document.getElementById("profile-pic").src = "data:image/png;base64," + data.profile_pic;
        }
    })
    .catch(error => console.error("❌ Failed to fetch employee profile:", error));

    document.getElementById("profilePicForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        const formData = new FormData();
        formData.append("profile_pic", document.getElementById("profile_pic").files[0]);

        console.log("✅ Sending request to update profile picture...");

        fetch("/employees/{{ employee.employee_id }}/profile_pic", {
            method: "POST",
            headers: {
                "Authorization": token
            },
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            console.log("✅ Server Response:", data);
            let responseDiv = document.getElementById("responseMessage");
            responseDiv.style.display = "block";
            
            if (data.error) {
                responseDiv.classList.add("alert-danger");
                responseDiv.innerText = "❌ Error: " + data.error;
            } else {
                responseDiv.classList.add("alert-success");
                responseDiv.innerText = "✅ " + data.message;
                location.reload(); // Refresh the page to show updated image
            }
        })
        .catch(error => {
            console.error("❌ Failed to update profile picture:", error);
            let responseDiv = document.getElementById("responseMessage");
            responseDiv.style.display = "block";
            responseDiv.classList.add("alert-danger");
            responseDiv.innerText = "❌ Network error. Please try again.";
        });
    });
});
</script>

{% endblock %}
